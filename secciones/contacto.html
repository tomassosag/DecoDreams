<!-- formulario de contacto -->
<main>
<section>
    <article>
        <form action="#">
            <div><p>Como es tu nombre? </p> 
            </div>
            <input type="text" placeholder="NOMBRE"><br>
            <label for="email">Decime tu email:
                <input type="email" placeholder="aaa@gmail.com" name="email"><br>
            </label>
            <label for="Información Adicional"> Información Adicional:<br>
                <textarea placeholder="Información Adicional"></textarea>
            </label> <br>
            <input type="number" placeholder="EDAD"><br>
            <div><p>Elegí un color:</p>
                <div>Rojo
                    <input type="radio" name="lado" value="izquierda">
                </div>
                <div>Blanco
                    <input type="radio" name="lado" value="derecha">
                </div>
            </div>
            <p>Que Producto te gustaria adquirir?</p>
            <select name="letra" id="letra"> 
                <option value="Taza">Taza</option>
                <option value="Cuadro">Cuadro</option>
                <option value="Vinilo">Vinilo</option>
            </select>
            <div>Quieres recibir notificaciones sobre Ofertas o Lanzamientos?
            <input type="checkbox" name="acepta" value="1"></div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Restaurar información">
        </form>
    </article>
</section>
