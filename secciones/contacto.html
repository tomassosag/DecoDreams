<main>
  <form class=" p-3 bg-$blue-200 bg-gradient">
      <p class="fs-4 text-center">Sección de Contacto</p>
      <div class="row mb-5">
          <label for="inputName3" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" id="inputName3" required>
          </div>
      </div>
      <div class="row mb-5">
          <label for="inputSurname3" class="col-sm-2 col-form-label">Apellido</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" id="inputSurname3" required>
          </div>
      </div>
      <div class="row mb-5">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Correo Electrónico</label>
          <div class="col-sm-9">
              <input type="email" class="form-control" id="inputEmail3" required>
          </div>
      </div>
      <div class="row mb-5">
          <label for="inputText3" class="col-sm-2 col-form-label">Telefono de Contacto</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" id="inputText3" placeholder="Número de Telefono" required>
          </div>
      </div>
      <fieldset class="row mb-5">
          <legend class="col-form-label col-sm-2 pt-0">Motivo de contacto</legend>
          <div class="col-sm-9">
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                      Dudas con relación al envío 
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                      Consultas sobre stock 
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                      Reembolsos y Devoluciones
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                  <label class="form-check-label" for="gridRadios3">
                      Otro
                  </label>
              </div>
          </div>
      </fieldset>
      <div class="row mb-5">
          <div class="col-sm-10 offset-sm-0">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1" required>
                  <label class="form-check-label" for="gridCheck1">
                      Enviar Info a Deco Dreams
                  </label>
              </div>
          </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
</form>
